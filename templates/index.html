<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Project Gutenberg Books</title>
</head>
<body>
    <h1>Download Project Gutenberg Books</h1>
    <form action="/download" method="post">
        <label for="book_url">Book URL:</label>
        <input type="url" id="book_url" name="book_url" required>
        <button type="submit">Download</button>
    </form>
</body>
</html>
